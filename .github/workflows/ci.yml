name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [published]

jobs:
  build_windows_gui:
    needs: [build]
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: wheels-3.9
          path: gui
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: true
          activate-environment: ""
      - name: Build Electron app
        run: |
          cd gui
          dir
          conda create --name ETA python=3.11
          conda activate ETA
          conda install conda-forge::conda-pack
          pip install --find-links=.\ etabackend
          conda pack -n ETA -o bundle_eta.tar.gz
          mkdir eta_env
          tar -xzf bundle_eta.tar.gz -C eta_env
          yarn
          yarn dist
          cd ..
          ls .\gui\dist\
          echo 7z a ETA_Install-win64.zip .\gui\dist\*.exe
          mkdir artifact
          move .\gui\dist\*.exe .\artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ETA_Install-win64
          path: artifact
