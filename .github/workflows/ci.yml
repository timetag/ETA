name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [ published ]

jobs:
  wget_python_webinstall:
    runs-on: ubuntu-latest
    steps:
    - name: Download python-webinstall.exe
      uses: wei/wget@v1
      with:
        args: -O python-webinstall.exe https://www.python.org/ftp/python/3.9.13/python-3.9.13-amd64.exe
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
          name: pywi
          path: python-webinstall.exe
  build_windows_gui:
    needs: [build,wget_python_webinstall]
    runs-on: windows-latest
    env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v2
    - name: Download artifact
      uses: actions/download-artifact@v1
      with:
          name: wheels-3.9
          path: gui
    - name: Download artifact
      uses: actions/download-artifact@v1
      with:
          name: pywi
          path: gui
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Build Electron app
      run: |
        cd gui
        dir
        yarn
        yarn dist
        cd ..
        ls .\gui\dist\
        echo 7z a ETA_Install-win64.zip .\gui\dist\*.exe
        mkdir artifact
        move .\gui\dist\*.exe .\artifact
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
          name: ETA_Install-win64
          path: artifact
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies and build
      run: |
         sudo apt-get update 
         sudo apt-get install -y llvm-8
         sudo apt-get install -y clang-8
         pip3 install virtualenv
         virtualenv venv
         source venv/bin/activate
         ls
         clang-8 etabackend/cpp/PARSE_TimeTagFileHeader.cpp -S -emit-llvm 
         clang-8 etabackend/cpp/PARSE_TimeTags.cpp  -S -emit-llvm 
         clang-8 etabackend/cpp/INFRA_vchn.cpp  -S -emit-llvm
         mv *.ll etabackend/ll/posix
         python3 setup.py bdist_wheel
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
          name: wheels-${{ matrix.python-version }}
          path: dist
  publish:
    needs: [build,test]
    if: ${{ github.event_name == 'release' }}
    runs-on: ubuntu-latest
    env:
        PYPI_PASSWORD: ${{secrets.PYPI_PASSWORD}}
        TWINE_PASSWORD: ${{secrets.PYPI_PASSWORD}}
        TWINE_USERNAME: ${{secrets.PYPI_USERNAME}}
        PYPI_USERNAME: ${{secrets.PYPI_USERNAME}}
    strategy:
      matrix:
        python-version: [3.9]
    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
         pip3 install twine
    - name: Download artifact
      uses: actions/download-artifact@v1
      with:
          name: wheels-3.9
          path: dist
    - name: Twine upload
      run: |
        ls
        twine upload dist/*.whl --skip-existing
  test:
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.9,3.10]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Download artifact
      uses: actions/download-artifact@v1
      with:
          name: wheels-3.9
          path: dist
    - name: Test with pytest
      run: |
        python -m pip install tox tox-gh-actions tox-external-wheels --upgrade
        tox --external_wheels 'dist/*.whl'
