  build:
    #needs: [compile-m1]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies and build
        run: |
          sudo apt-get update 
          sudo apt-get install -y clang-14  llvm-14 gcc-multilib
          pip3 install virtualenv
          virtualenv venv
          source venv/bin/activate
          pip install build
          ls
          clang-14 etabackend/cpp/PARSE_TimeTagFileHeader.cpp -S -emit-llvm 
          clang-14 etabackend/cpp/PARSE_TimeTags.cpp  -S -emit-llvm 
          clang-14  etabackend/cpp/INFRA_vchn.cpp  -S -emit-llvm
          mv *.ll etabackend/ll/posix
          clang-14  -target aarch64-linux-gnu etabackend/cpp/PARSE_TimeTagFileHeader.cpp -S -emit-llvm 
          clang-14  -target aarch64-linux-gnu etabackend/cpp/PARSE_TimeTags.cpp  -S -emit-llvm 
          clang-14  -target aarch64-linux-gnu etabackend/cpp/INFRA_vchn.cpp  -S -emit-llvm
          mv *.ll etabackend/ll/m1
          python -m build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.python-version }}
          path: dist
  publish:
    needs: [build, test]
    if: ${{ github.event_name == 'release' }}
    runs-on: ubuntu-latest
    env:
      PYPI_PASSWORD: ${{secrets.PYPI_PASSWORD}}
      TWINE_PASSWORD: ${{secrets.PYPI_PASSWORD}}
      TWINE_USERNAME: ${{secrets.PYPI_USERNAME}}
      PYPI_USERNAME: ${{secrets.PYPI_USERNAME}}
    strategy:
      matrix:
        python-version: [3.9]
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip3 install twine
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: wheels-3.9
          path: dist
      - name: Twine upload
        run: |
          ls
          twine upload dist/*.whl --skip-existing
  test:
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-latest]
        python-version: ["3.9", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: wheels-3.9
          path: dist
      - name: Test with pytest
        run: |
          python -m pip install pytest 
          mv ./dist/*.whl ./etabackend-9.9.9-py3-none-any.whl
          python -m pip install ./etabackend-9.9.9-py3-none-any.whl
          pytest
